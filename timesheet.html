<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Daddy - Timesheet System</title>
<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --success: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
  --info: #3b82f6;
  --dark: #1f2937;
  --gray: #6b7280;
  --light: #f3f4f6;
  --white: #ffffff;
  --border: #e5e7eb;
  --shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--light);
  color: var(--dark);
  line-height: 1.6;
}

/* Auth Container */
.auth-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 20px;
}

.auth-card {
  background: var(--white);
  border-radius: 16px;
  box-shadow: var(--shadow-lg);
  width: 100%;
  max-width: 450px;
  overflow: hidden;
}

.auth-header {
  background: var(--primary);
  color: white;
  padding: 40px 30px;
  text-align: center;
}

.auth-logo {
  width: 80px;
  height: 80px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
  font-size: 36px;
}

.auth-title {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
}

.auth-subtitle {
  opacity: 0.9;
  font-size: 16px;
}

.auth-body {
  padding: 30px;
}

/* Auth Tabs */
.auth-tabs {
  display: flex;
  border-bottom: 2px solid var(--border);
  margin-bottom: 24px;
}

.auth-tabs button {
  flex: 1;
  padding: 12px 24px;
  background: none;
  border: none;
  color: var(--gray);
  cursor: pointer;
  font-weight: 500;
  font-size: 16px;
  border-bottom: 2px solid transparent;
  transition: all 0.3s;
}

.auth-tabs button:hover {
  color: var(--primary);
}

.auth-tabs button.active {
  color: var(--primary);
  border-bottom-color: var(--primary);
}

/* Form Elements */
.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: var(--dark);
}

.form-control {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid var(--border);
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.3s;
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

/* Buttons */
.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  text-decoration: none;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-block {
  width: 100%;
}

/* App Container */
.app-container {
  display: none;
  min-height: 100vh;
  background: var(--light);
}

.app-container.active {
  display: flex;
  flex-direction: column;
}

/* App Header */
.app-header {
  background: var(--white);
  box-shadow: var(--shadow);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 24px;
  font-weight: 700;
  color: var(--primary);
}

.user-info {
  display: flex;
  align-items: center;
  gap: 16px;
}

.user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 24px;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

.welcome-card {
  background: var(--white);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 40px;
  text-align: center;
  margin-bottom: 24px;
}

.welcome-title {
  font-size: 32px;
  font-weight: 700;
  color: var(--dark);
  margin-bottom: 16px;
}

/* Toast Notifications */
.toast {
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: var(--dark);
  color: white;
  padding: 16px 24px;
  border-radius: 8px;
  box-shadow: var(--shadow-lg);
  display: none;
  z-index: 1000;
  animation: slideIn 0.3s;
  max-width: 400px;
}

@keyframes slideIn {
  from { transform: translateX(100%); }
  to { transform: translateX(0); }
}

.toast.success { background: var(--success); }
.toast.error { background: var(--danger); }
.toast.info { background: var(--info); }

/* Error message */
.error-message {
  color: var(--danger);
  font-size: 14px;
  margin-top: 8px;
  display: none;
}

/* Password requirements */
.password-requirements {
  font-size: 12px;
  color: var(--gray);
  margin-top: 8px;
}

.password-requirements li {
  margin-left: 20px;
}

/* Responsive */
@media (max-width: 768px) {
  .auth-header {
    padding: 30px 20px;
  }
  
  .auth-body {
    padding: 20px;
  }
}
</style>
</head>
<body>

<!-- Auth Container -->
<div class="auth-container" id="authContainer">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">ðŸ‘”</div>
      <h1 class="auth-title">HR Daddy</h1>
      <p class="auth-subtitle">Employee Time Tracking System</p>
    </div>
    <div class="auth-body">
      <div class="auth-tabs">
        <button class="active" onclick="showAuthTab('login')">Sign In</button>
        <button onclick="showAuthTab('register')">Register</button>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password">
        </div>
        <div class="error-message" id="loginError"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
      </form>
      
      <!-- Register Form -->
      <form id="registerForm" class="auth-form" style="display: none;" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="regName" required placeholder="John Smith">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required placeholder="john@company.com">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required placeholder="Create a password" minlength="8">
          <div class="password-requirements">
            Password must be at least 8 characters long
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="regPasswordConfirm" required placeholder="Confirm your password">
        </div>
        <div class="error-message" id="registerError"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- App Container -->
<div class="app-container" id="appContainer">
  <header class="app-header">
    <div class="brand">
      <span>ðŸ‘”</span>
      <span>HR Daddy</span>
    </div>
    <div class="user-info">
      <div class="user-avatar" id="userAvatar"></div>
      <div>
        <div id="userName" style="font-weight: 600;"></div>
        <div style="font-size: 12px; color: var(--gray);">Employee</div>
      </div>
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="main-content">
    <div class="welcome-card">
      <h1 class="welcome-title">Welcome to HR Daddy!</h1>
      <p style="font-size: 18px; color: var(--gray);">Your timesheet management system</p>
      <div style="margin-top: 32px;">
        <p>This is where your timesheet features would go.</p>
        <p style="margin-top: 16px; color: var(--gray);">The full application functionality can be added here.</p>
      </div>
    </div>
  </main>
</div>

<!-- Toast -->
<div class="toast" id="toast">
  <span id="toastMessage"></span>
</div>

<script>
// Simple, secure authentication system
const auth = {
  // Store users in localStorage (in production, this would be a backend database)
  getUsers() {
    return JSON.parse(localStorage.getItem('hrDaddyUsers') || '[]');
  },
  
  saveUsers(users) {
    localStorage.setItem('hrDaddyUsers', JSON.stringify(users));
  },
  
  getCurrentUser() {
    const session = localStorage.getItem('hrDaddySession');
    if (session) {
      const data = JSON.parse(session);
      if (data.expiry > Date.now()) {
        return data.user;
      }
    }
    return null;
  },
  
  // Hash password (in production, use bcrypt on backend)
  hashPassword(password) {
    // Simple hash for demo - DO NOT use in production
    let hash = 0;
    for (let i = 0; i < password.length; i++) {
      const char = password.charCodeAt(i);
      hash = ((hash << 5) - hash) + char;
      hash = hash & hash;
    }
    return Math.abs(hash).toString(16);
  },
  
  // Check if user exists
  userExists(email) {
    const users = this.getUsers();
    return users.some(u => u.email.toLowerCase() === email.toLowerCase());
  },
  
  // Register new user
  register(name, email, password) {
    if (this.userExists(email)) {
      throw new Error('Email already registered');
    }
    
    const users = this.getUsers();
    const newUser = {
      id: Date.now(),
      name: name,
      email: email.toLowerCase(),
      password: this.hashPassword(password),
      createdAt: new Date().toISOString()
    };
    
    users.push(newUser);
    this.saveUsers(users);
    
    return newUser;
  },
  
  // Login user
  login(email, password) {
    const users = this.getUsers();
    const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
    
    if (!user) {
      throw new Error('User not found');
    }
    
    if (user.password !== this.hashPassword(password)) {
      throw new Error('Invalid password');
    }
    
    // Create session
    const sessionData = {
      user: {
        id: user.id,
        name: user.name,
        email: user.email
      },
      token: Math.random().toString(36).substring(2),
      expiry: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
    };
    
    localStorage.setItem('hrDaddySession', JSON.stringify(sessionData));
    
    return sessionData.user;
  },
  
  // Logout
  logout() {
    localStorage.removeItem('hrDaddySession');
  }
};

// UI Functions
function showAuthTab(tab) {
  // Hide all forms
  document.querySelectorAll('.auth-form').forEach(form => {
    form.style.display = 'none';
    form.classList.remove('active');
  });
  
  // Remove active class from tabs
  document.querySelectorAll('.auth-tabs button').forEach(btn => {
    btn.classList.remove('active');
  });
  
  // Show selected form and activate tab
  if (tab === 'login') {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('loginForm').classList.add('active');
    document.querySelector('.auth-tabs button:nth-child(1)').classList.add('active');
  } else {
    document.getElementById('registerForm').style.display = 'block';
    document.getElementById('registerForm').classList.add('active');
    document.querySelector('.auth-tabs button:nth-child(2)').classList.add('active');
  }
  
  // Clear errors
  document.querySelectorAll('.error-message').forEach(err => {
    err.style.display = 'none';
    err.textContent = '';
  });
}

function showError(formId, message) {
  const errorEl = document.getElementById(formId + 'Error');
  errorEl.textContent = message;
  errorEl.style.display = 'block';
}

function showToast(message, type = 'info') {
  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');
  
  toastMessage.textContent = message;
  toast.className = `toast ${type}`;
  toast.style.display = 'block';
  
  setTimeout(() => {
    toast.style.display = 'none';
  }, 3000);
}

function showApp(user) {
  document.getElementById('authContainer').style.display = 'none';
  document.getElementById('appContainer').classList.add('active');
  
  // Update user info
  document.getElementById('userName').textContent = user.name;
  document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
}

// Event Handlers
async function handleLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  
  try {
    const user = auth.login(email, password);
    showToast(`Welcome back, ${user.name}!`, 'success');
    showApp(user);
  } catch (error) {
    showError('login', error.message);
  }
}

async function handleRegister(event) {
  event.preventDefault();
  
  const name = document.getElementById('regName').value;
  const email = document.getElementById('regEmail').value;
  const password = document.getElementById('regPassword').value;
  const passwordConfirm = document.getElementById('regPasswordConfirm').value;
  
  // Validate passwords match
  if (password !== passwordConfirm) {
    showError('register', 'Passwords do not match');
    return;
  }
  
  try {
    const user = auth.register(name, email, password);
    showToast('Account created successfully!', 'success');
    
    // Auto login
    auth.login(email, password);
    showApp(user);
  } catch (error) {
    showError('register', error.message);
  }
}

function logout() {
  auth.logout();
  location.reload();
}

// Check for existing session on load
window.addEventListener('DOMContentLoaded', () => {
  const user = auth.getCurrentUser();
  if (user) {
    showApp(user);
  }
});
</script>

</body>
</html>
